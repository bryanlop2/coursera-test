<div>
  <ul ng-repeat="item in foundCtrl.items">
    <li>
      <span>
        <span>{{ item.name }} [{{ item.short_name }}]</span>
        <span>{{item.description}}</span>
      </span>
      <span>
        <a
          class="btn btn-default"
          ng-click="foundCtrl.onRemove({index: $index});"
          href=""
          ><i class="material-icons" alt="Don't want this"
            >Don't want this one!</i
          ></a
        >
      </span>
    </li>
  </ul>

  <div ng-if="foundCtrl.isNothingFound()" class="message">Nothing found.</div>
</div>
