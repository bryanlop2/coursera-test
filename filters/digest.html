<!DOCTYPE html>
<html lang="en" ng-app="DigestApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="angular.min.js"></script>
    <script src="digest.js"></script>
    <title>Digest Cycle</title>
  </head>
  <body>
    <h1>The Digest cycle</h1>
    <div ng-controller="DigestController">
      <input type="text" ng-model="name" />
      <div>
        <button ng-click="appCounter()">Increment Counter</button>
      </div>
      <div>
        Counter : {{ counter }}
      </div>
    </div>
  </body>
</html>
